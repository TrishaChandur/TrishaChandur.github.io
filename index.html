<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Fireworks GIF in original size */
    #fireworks {
      max-width: 80%;   /* not stretched beyond screen */
      height: auto;
      margin-bottom: 20px;
    }

    #overlay h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #FFD700;
      text-shadow: 0 0 15px #FF4500, 0 0 25px #FFD700;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 15px #FF4500, 0 0 25px #FFD700;
    }
  </style>
</head>
<body>
  <!-- Fireworks GIF (kept in original size, centered) -->
  <img src="fireworks.gif" id="fireworks" alt="Fireworks">

  <!-- Countdown -->
  <div id="overlay">
    <h2>Come back in:</h2>
    <div id="countdown"></div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
      } else {
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);
    if (new Date().getTime() >= targetDate) {
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
